location = /js/index.php/x.js {
   rewrite ^(.*\.php)/ $1 last;
   }

location / {
    index index.html index.php;
    try_files /maintenance.html $uri $uri/ @handler;
    expires 30d;
}

location /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
}

location /favicon.ico {
    allow all;
    log_not_found off;
    access_log off;
}