[global]
error_log = /proc/self/fd/2
log_level = notice
daemonize = off

[www]

access.log = /proc/self/fd/2
user = www-data
group = www-data

listen = /var/run/php-fpm.sock

listen.owner = www-data
listen.group = www-data
listen.mode = 0666

pm = ondemand
pm.max_children = 5
pm.process_idle_timeout = 10s
pm.max_requests = 50
